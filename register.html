<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleregister.css">
    <title>Registro</title>
</head>
<body>
    <div class="register-container">
        <img src="images/logo.jpg" alt="Logo de la empresa" class="logo">
        <form id="register-form">
            <div class="form-group">
                <label for="email">Dirección de correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="toggle-password"><img src="images/eye_hide.png" alt="Img bright" class="btn-eye"></button>
                </div>
            </div>
            <div class="form-group" id="repeat-password-group" style="display: none;">
                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" placeholder="Repite tu contraseña" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <div class="form-buttons">
                <button type="button" id="login-button">Iniciar sesión</button>
                <button type="submit" id="register-button">Regístrate</button>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
